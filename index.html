    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#1e7041', // Dark green from screenshot
              secondary: '#4ade80', // Light green

              aeroGreen: '#86efac',
              aeroPurple: '#a5b4fc',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide elements during printing */
      @media print {
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        body {
          background-color: white;
        }
        .sidebar {
          width: 0;
          overflow: hidden;
        }
        main {
          margin-left: 0 !important;
          padding: 0 !important;
        }
      }
    </style>
